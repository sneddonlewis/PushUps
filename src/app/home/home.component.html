<ng-container *ngIf="workouts$ | async as workouts">

    <table mat-table [dataSource]="workouts" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef>Time</th>
            <td mat-cell *matCellDef="let workout">{{ workout.timestamp }}</td>
        </ng-container>

        <ng-container matColumnDef="exercise">
            <th mat-header-cell *matHeaderCellDef>Exercise</th>
            <td mat-cell *matCellDef="let workout">{{ workout.exercise }}</td>
        </ng-container>

        <ng-container matColumnDef="reps">
            <th mat-header-cell *matHeaderCellDef>Reps</th>
            <td mat-cell *matCellDef="let workout">{{ workout.repetitions}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-container>
